<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
</head>
<body>
    <img src="imagens/2cdf433f606eb589948229dabd194e7f.jpg">
    <div class="descricao">
        <h2>Album Felp22</h2>
        <i>Cacife clandestino</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">28:08</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio src="musicas/y2meta.com - Felp 22 - Melhor Momento (Álbum Completo) (128 kbps) (1).mp3"></audio>
    <audio src="musicas/y2meta.com - BEST HIPHOP MIX - 50 Cent, Method Man, Ice Cube , Snoop Dogg , The Game and more (128 kbps) (1).mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
